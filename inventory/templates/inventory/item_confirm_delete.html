{% extends "inventory/base.html" %}

{% block title %}Delete Inventory Item{% endblock %}

{% block content %}
<div class="card">
	<h1>Delete Inventory Item</h1>
	
	<p style="margin-bottom: 2rem; font-size: 1.1rem;">
		Are you sure you want to delete "{{ object }}"?
	</p>
	
	<form method="post">
		{% csrf_token %}
		<button type="submit" style="background: var(--gray); margin-right: 1rem;">Confirm Delete</button>
		<a href="{% url 'inventory_list' %}" class="btn">Cancel</a>
	</form>
</div>
{% endblock %}
