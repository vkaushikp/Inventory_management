<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Inventory Management{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		*, *::before, *::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		:root {
			--black: #000000;
			--white: #ffffff;
			--gray: #666666;
		}

		body {
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			background: var(--white);
			color: var(--black);
			line-height: 1.5;
		}

		.navbar {
			background: var(--black);
			padding: 1.5rem;
			position: sticky;
			top: 0;
			z-index: 100;
			border-bottom: 4px solid var(--black);
		}

		.container-fluid {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.navbar-brand {
			font-weight: 700;
			font-size: 1.5rem;
			color: var(--white);
			text-decoration: none;
		}

		.navbar-nav {
			display: flex;
			gap: 1rem;
		}

		.nav-link {
			color: var(--white);
			text-decoration: none;
			padding: 0.75rem 1.5rem;
			border-radius: 12px;
			border: 2px solid var(--white);
			transition: all 0.2s;
			font-weight: 500;
		}

		.nav-link:hover {
			background: var(--white);
			color: var(--black);
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem;
		}

		.card {
			background: var(--white);
			border-radius: 12px;
			padding: 2rem;
			margin: 1rem 0;
			border: 3px solid var(--black);
		}

		button, .btn {
			background: var(--black);
			color: var(--white);
			border: 3px solid var(--black);
			padding: 0.75rem 1.5rem;
			border-radius: 12px;
			font-weight: 600;
			cursor: pointer;
			text-decoration: none;
			display: inline-block;
			transition: all 0.2s;
		}

		button:hover, .btn:hover {
			background: var(--white);
			color: var(--black);
		}

		table {
			width: 100%;
			border-collapse: separate;
			border-spacing: 0;
			margin: 1.5rem 0;
			border: 3px solid var(--black);
			border-radius: 12px;
			overflow: hidden;
		}

		th {
			background: var(--black);
			color: var(--white);
			font-weight: 600;
			text-align: left;
		}

		th, td {
			padding: 1rem;
			border-bottom: 2px solid var(--black);
		}

		input, select, textarea {
			width: 100%;
			padding: 0.75rem;
			border: 3px solid var(--black);
			border-radius: 12px;
			margin-bottom: 1rem;
			font-size: 1rem;
		}

		input:focus, select:focus, textarea:focus {
			outline: none;
			border-color: var(--gray);
		}

		label {
			display: block;
			margin-bottom: 0.75rem;
			font-weight: 600;
			color: var(--black);
		}

		h1, h2, h3 {
			color: var(--black);
			margin-bottom: 1.5rem;
			font-weight: 700;
		}

		h1 { font-size: 1.875rem; }
		h2 { font-size: 1.5rem; }
		h3 { font-size: 1.25rem; }
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">Inventory Management</a>
			<div class="navbar-nav">
				<a class="nav-link" href="{% url 'inventory_list' %}">Inventory</a>
				<a class="nav-link" href="{% url 'inventory_create' %}">Add Item</a>
				<a class="nav-link" href="{% url 'supplier_list' %}">Suppliers</a>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
